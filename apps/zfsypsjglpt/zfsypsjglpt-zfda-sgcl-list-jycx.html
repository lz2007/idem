<template>
    <div class="ajgl-table ajtb" :controller="ajgl-table">
        <div class="ajgl-table jqtb">
            <div :class="['ajgl-tabCont']">
                <div :controller="zfda-jycx-table" :class="['table-index']" id="zfda-jycx-table">
                    <div class="table-index-thead-fixed">
                        <ul class="table-index-thead" :css="{paddingRight:@paddingRight}">
                            <li data-order='1' class="col-5">序号</li>
                            <li data-order='2' class="col-5">操作</li>
                            <li data-order='3' class="col-15">执勤部门</li>
                            <li data-order='4' class="col-10">姓名/警号</li>
                            <li data-order='5' class="col-10">决定书编号</li>
                            <li data-order='6' class="col-10">违法时间</li>
                            <li data-order='7' class="col-8">当事人</li>
                            <li data-order='8' class="col-8">驾驶证号</li>
                            <li data-order='9' class="col-8">车牌号码</li>
                            <li data-order='10' class="col-8">号牌种类</li>
                            <li data-order='11' class="col-8">违法地点</li>
                            <li data-order='12' class="col-5">关联媒体</li>

                        </ul>
                    </div>
                    <ul class="table-index-tbody">
                        <li :if="(!@data.length)" class="list-null">暂无数据</li>
                        <li :for="($index, record) in @data">
                            <div class="tbody col-5">
                                <div class="table-cont">{{(current-1)*pageSize+$index+1}}</div>
                            </div>
                            <div class="tbody col-5">
                                <div class="table-cont">
                                    <span>
                                        <a :if="@authority.CHECK" class="checkLook" :click="@handle('jycx',record)">查看</a>
                                        <span :if="!@authority.CHECK">-</span>
                                    </span>
                                </div>
                            </div>
                            <div class="tbody col-15">
                                <div class="table-cont" :attr="record['orgName'] && (record['orgName'] != '-') ? {rel:'drevil',tdval:record['orgName']}:''">
                                    {{record['orgName']}}
                                </div>
                            </div>
                            <div class="tbody col-10">
                                <div class="table-cont" :attr="record['userCode'] && (record['userCode'] != '-') ? {rel:'drevil',tdval:(record['userName']+'('+record['userCode']+')')}:''">
                                    {{record['userName']}} ({{record['userCode']}})
                                </div>
                            </div>
                            <div class="tbody col-10">
                                <div class="table-cont" :attr="record['jdsbh'] && (record['jdsbh'] != '-') ? {rel:'drevil',tdval:record['jdsbh']}:''">
                                    {{record['jdsbh']}}
                                </div>
                            </div>
                            <div class="tbody col-10">
                                <div class="table-cont" :attr="record['wfsj'] && (record['wfsj'] != '-') ? {rel:'drevil',tdval:record['wfsj']}:''">
                                    {{record['wfsj']}}
                                </div>
                            </div>
                            <div class="tbody col-8">
                                <div class="table-cont" :attr="record['dsr'] && (record['dsr'] != '-') ? {rel:'drevil',tdval:record['dsr']}:''">
                                    {{record['dsr']}}
                                </div>
                            </div>
                            <div class="tbody col-8">
                                <div class="table-cont" :attr="record['jszh'] && (record['jszh'] != '-') ? {rel:'drevil',tdval:record['jszh']}:''">
                                    {{record['jszh']}}
                                </div>
                            </div>
                            <div class="tbody col-8">
                                <div class="table-cont" :attr="record['hphm'] && (record['hphm'] != '-') ? {rel:'drevil',tdval:record['hphm']}:''">
                                    {{record['hphm']}}
                                </div>
                            </div>
                            <div class="tbody col-8">
                                <div class="table-cont" :attr="record['hpzlmc'] && (record['hpzlmc'] != '-') ? {rel:'drevil',tdval:record['hpzlmc']}:''">
                                    {{record['hpzlmc']}}
                                </div>
                            </div>
                            <div class="tbody col-8">
                                <div class="table-cont" :attr="record['wfdz'] && (record['wfdz'] != '-') ? {rel:'drevil',tdval:record['wfdz']}:''">
                                    {{record['wfdz']}}
                                </div>
                            </div>
                            <div class="tbody col-5">
                                <div class="table-cont">
                                    {{record['relStatus']?'已关联':'未关联'}}
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="table-index-loading" :if="@loading">
                        <span class="loadingSpan">结果加载中</span>
                    </div>
                    <!-- <div :if="!@loading && !@data.length" class="noData">暂无数据</div> -->

                </div>
            </div>
        </div>
    </div>
</template>
