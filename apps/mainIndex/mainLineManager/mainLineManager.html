            <ms-layout :widget="">

                    <div class="w_1920">

                            <div class="div_msg lastLogin">
                                <p>{{lastTime}}: {{@lastlogintime}}</p>
                            </div>
                            <div class="div_msg currentIP">
                                <p>{{currentIP}}: {{@nowLonginIp}}</p>
                            </div>
                            <div class="div_msg lastIP">
                                <p>{{lastIP}}: {{@lastLonginIp}}</p>
                            </div>

                                <p class="adjust_p" :attr="{title: @loginFailNum}">
                                    {{loginFailed}}：<span>{{@loginFailNum}}</span>&nbsp;{{times}}
                                </p>
                            </div>
                            <div class="div_msg accountExpire">
                                <p class="adjust_p" :attr="{title: @accountExpireNum}">
                                    {{accountDay}}：<span>{{@accountExpireNum}}</span>&nbsp;{{days}}
                                </p>
                            </div>
                            <div class="div_msg passwordExpire">
                                <p class="adjust_p" :attr="{title: @passwordExpireNum}">
                                    {{passwordDay}}：<span>{{@passwordExpireNum}}</span>&nbsp;{{days}}

                            </div> -->
                        </div>
                        <div class="situationMsg">
                            <div class="div_case shadow">
                                <div class="case_title day">{{thisWeek}}</div>
                                <div class="case_content video" :attr="{title: @zr_spzsc}">
                                    <div class="case_number">
                                        <p>{{@zr_spzsc|wordlimit(6)}}</p>
                                    </div>
                                    <div class="case_text">
                                        <p>{{spscText}}</p>
                                    </div>
                                </div>
                                <div class="case_content audio" :attr="{title: @zr_ypzsc}">
                                    <div class="case_number">
                                        <p>{{@zr_ypzsc|wordlimit(6)}}</p>
                                    </div>
                                    <div class="case_text">
                                        <p>{{ypscText}}</p>
                                    </div>
                                </div>
                                <div class="case_content photo" :attr="{title: @zr_tpzs}">
                                    <div class="case_number">
                                        <p>{{@zr_tpzs|wordlimit(6)}}</p>
                                    </div>
                                    <div class="case_text">
                                        <p>{{tpscText}}</p>
                                    </div>
                                </div>
                            </div>

                                    <div class="case_text">

                                    </div>
                                    <div class="case_text">

                                    </div>
                                </div>
                                <div class="case_content photo_week" :attr="{title: @bz_tpzs}">
                                    <div class="case_number">
                                        <p>{{@bz_tpzs|wordlimit(6)}}</p>
                                    </div>
                                    <div class="case_text">
                                        <p>{{tpscText}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="div_case shadow">
                                <div class="case_title month">{{thisYear}}</div>
                                <div class="case_content video_month" :attr="{title: @by_spzsc}">
                                    <div class="case_number">
                                        <p>{{@by_spzsc|wordlimit(6)}}</p>
                                    </div>
                                    <div class="case_text">
                                        <p>{{spscText}}</p>
                                    </div>
                                </div>
                                <div class="case_content audio_month" :attr="{title: @by_ypzsc}">
                                    <div class="case_number">
                                        <p>{{@by_ypzsc|wordlimit(6)}}</p>
                                    </div>
                                    <div class="case_text">
                                        <p>{{ypscText}}</p>
                                    </div>
                                </div>
                                <div class="case_content photo_month" :attr="{title: @by_tpzs}">
                                    <div class="case_number">
                                        <p>{{@by_tpzs|wordlimit(6)}}</p>
                                    </div>
                                    <div class="case_text">
                                        <p>{{tpscText}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="loginMsg optionMsg">
                            <div class="option">
                                <ul>
                                    <li><span :class="@dateClass" :click="@ulClick($event)">{{@dates[0]}}</span></li>
                                    <li><span :class="@weekClass" :click="@ulClick($event)">{{@dates[1]}}</span></li>
                                    <li><span :class="@monthClass" :click="@ulClick($event)">{{@dates[2]}}</span></li>
                                </ul>
                            </div>
                        </div>
                        <div class="situationMsg chartMsg">
                            <div class="div_case2 div_case2_margin shadow">
                                <div class="txt_float">{{usageTimeTitle}}</div>
                                <div class="circle_outter chart_outter">
                                    <div id="usage_rate" class="usage_rate"></div>
                                </div>
                            </div>
                            <div class="div_case2 div_case2_margin shadow">
                                <div class="txt_float">{{annotationRate}}</div>
                                <div class="circle_outter2 chart_outter2">
                                    <div id="videoRate" class="usage_rate"></div>
                                    <div class="videoRateNumber">
                                        <p>{{keyRate}}%</p>
                                    </div>
                                </div>
                                <div class="videoDataTitle">
                                    <div class="videoNumber numberLeft">
                                        <h3 ms-attr="{title: @sumAvideoKeyCount}">{{sumAvideoKeyCount}}</h3>
                                        <div class="videoTitleTxt">
                                            <div class="blue"></div>
                                            <div class="videoLeftTitle">{{annotation}}</div>
                                        </div>

                                    </div>
                                    <div class="videoNumber numberRight">
                                        <h3 ms-attr="{title: @sumAbefore24h}">{{unsumAvideoKeyCount}}</h3>
                                        <div class="videoTitleTxt">
                                            <div class="yellow"></div>
                                            <div class="videoLeftTitle">{{unrelated}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="div_case2 div_case2_margin shadow">
                                <div class="txt_float">{{videoLabelingRateTitle}}</div>
                                <div class="circle_outter2 chart_outter2">
                                    <div id="annotationRate" class="usage_rate"></div>
                                    <div class="videoRateNumber">
                                        <p>{{labelRate}}%</p>
                                    </div>
                                </div>
                                <div class="videoDataTitle">
                                    <div class="videoNumber numberLeft">
                                        <h3 ms-attr="{title: @sumAvideoLabelCount}">{{sumAvideoLabelCount}}</h3>
                                        <div class="videoTitleTxt">
                                            <div class="green"></div>
                                            <div class="videoLeftTitle">{{labeling}}</div>
                                        </div>

                                    </div>
                                    <div class="videoNumber numberRight">
                                        <h3 ms-attr="{title: @sumAvideoNoneCount}">{{sumAvideoNoneCount}}</h3>
                                        <div class="videoTitleTxt">
                                            <div class="yellow"></div>
                                            <div class="videoLeftTitle">{{unlabelled}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="div_case2 shadow">
                                <div class="txt_float">{{rankingTitle}}</div>
                                <div class="topTen">
                                    <!--<ul>-->
                                    <!--<li ms-for="el in @topFive"><div class="topCircle" :class="['topNo'+@el.index]"><p class="topNum">{{el.index}}</p><p class="topFivetxt" ms-attr="{title: @el.userName}">{{el.userName}}</p></div></li>-->
                                    <!--</ul>-->
                                    <ul class="ulSize">
                                        <li ms-for="el in @topTen">
                                            <div class="topSquare" :class="['topNo'+@el.index]">
                                                <p class="topNum">{{el.index}}</p>
                                                <p class="topTentxt" ms-attr="{title: @el.userName}">{{el.userName}}</p>
                                            </div>
                                        </li>
                                    </ul>
                                    <div class="topTenChart">
                                        <div id="ranking" class="usage_rate"></div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </ms-layout>
            <ms-layout-footer :widget="{fixed:true}">
            </ms-layout-footer>
        </xmp>
